<div class="post photo card rr{% random 5 %}">
  <span class="post-date grey-text text-lighten-4 rr{% random 5 5 %}"> {{ post.date | date_to_string }} </span>
  <div class="card-image">
    <img src="{% photo_url %}">
    <span class="card-title white">
      <a href="{{ post.url }}"> {{ post.title }} </a>
      {% if post.subtitle %}
      <span class="subtitle grey-text text-darken-4"> {{ post.subtitle }} </span>
      {% endif %}
    </span>
  </div>
</div>
