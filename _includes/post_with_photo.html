<div class="post card rr{% random 5 %}">
  <div class="card-image">
    <img src="{% photo_url %}">
    <span class="card-title">
      <a class="grey lighten-4" href="{{ post.url }}"> {{ post.title }} </a>
      <span class="post-date grey lighten-4 grey-text text-darken-2"> {{ post.date | date_to_string }} </span>
    </span>
  </div>
</div>
